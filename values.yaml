# Default values for glueops-cert-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cert-manager:
  installCRDs: false
  aws_region: nil
  aws_accessKey: nil
  aws_secretKey: nil
  captain_domain: nil
  name_of_default_certificate: nil
  webhook:
    hostNetwork: true
    securePort: 10750
    readinessProbe:
      initialDelaySeconds: 120
  crds:
    enabled: true
